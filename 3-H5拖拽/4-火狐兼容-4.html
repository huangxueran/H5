<!doctype html><!--文档头信息-->
<html lang="en"><!--根标签-->
<head><!--头部标签-->
    <meta charset="UTF-8"><!--字符编码-->
    <meta name="Generator" content="EditPlus®"><!--使用编辑器-->
    <meta name="Author" content="黄学然"><!--作者-->
    <meta name="Keywords" content="作业"><!--关键字-->
    <meta name="Description" content=""><!--描述-->
    <title>整理笔记十九（一）-4</title><!--网站标题-->
    <style>
        * {
            margin: 0;
            padding: 0
        }
        body{
            background-color: gray;
        }
        #left{
            width: 150px;
            height: 300px;
            background: purple;
            float: left;
        }
        #right{
            width: 150px;
            height: 300px;
            background-color: pink;
            float: right;
        }
        li{
            line-height: 35px;
            border: 1px solid red;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
<div id="left"></div>
<ul id="right" >
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<img id="oImg" src="img/logo.png" alt="">
<script>
    //只有在火狐才能运行
    let aLi = right.querySelectorAll('li')
    aLi.forEach((item,index)=>{
        item.setAttribute('draggable','true');
        item.ondragstart = function (e) {
            e.dataTransfer.setData('key',index);
            e.dataTransfer.setDragImage(oImg,20,20)
        }
    })
</script>
</body>
</html>
