    <style>
        * {
            margin: 0;
            padding: 0
        }
        body{
            background-color: gray;
        }
        #left{
            width: 150px;
            height: 300px;
            background: purple;
            float: left;
        }
        #right{
            width: 100px;
            height: 100px;
            background: pink;
            float: right;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="right" draggable="true"></div>
<script>
    // 拖拽元素是 right
    // 目标元素是 left
    // 只有加了 draggable属性 元素才能被拖拽
    let n = 0;
    right.ondragstart = function () { // 拖拽一瞬间触发
        this.style.background = 'green';
    }
    right.ondrag = function () {  // 连续触发
        // document.title = n++;
    }
    right.ondragend = function () {  // 拖拽结束
        this.style.background = 'pink';
    }

    left.ondragenter = function () { //进入目标元素
        this.style.background = 'yellow';
    }
    left.ondragover = function (e) {  // 在目标上连续触发
        this.innerHTML = n++;
        // 阻止默认事件和事件冒泡
        e.preventDefault();
        e.stopPropagation();
    }
    left.ondragleave = function () { // 离开目标元素
        this.style.background = 'purple';
    }
    left.ondrop = function () {  // 在目标元素上释放鼠标触发
        console.log(123)
    }
</script>
</body>
