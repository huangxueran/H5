     <script src="../js/vue.js"></script>

<body>
<!--
       Vue.extend 就是用来生成组件
       学vue，就是在不停地使用组件
   -->
<dream></dream>

<div id="box"></div>
    <script>
        let extend=Vue.extend({
            template: `<h2>{{con}}</h2>`,
            data(){
                return{
                    con:"extend"
                }
            }
        });
        new extend().$mount("dream");
        new extend().$mount("#box")
    </script>
