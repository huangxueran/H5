        <style>
         * {
             margin: 0;
             padding: 0
         }
        body{
            background: gray;
        }
        #box{
            width: 300px;
            height: 150px;
            background-color: purple;
            position: absolute;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
<div id="box" draggable="true"></div>
    <script>
        //每项目时一定要获取
        //draggable开关 告诉谷歌内核的游览器,此元素是可拖拽的
        box.ondragover = function (e) {
            e = e || event;
            box.style.cssText = 'left:'+(e.clientX-180)+'px;top:'+(e.clientY-50)+'px';
        }
    </script>
</body>
