<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
<br>
    {{temperature}}
    <input type="button" value="add" @click="add"> <br>
    <input type="button" value="reduce" @click="reduce"> <br>
</div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'watch 监控数据的变化',
                temperature:28
            },
            methods:{
                add(){
                    this.temperature ++
                },
                reduce(){
                    this.temperature --
                }
            },
            watch:{
                temperature(newVal,oldVal){
                    console.log(newVal,oldVal);
                }
            }
        })
    </script>
</body>
</html>
