<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <hd-nav></hd-nav> <!--父组件-->
</div>
    <script>
           /*
           *谁用谁 就是 父组件
           *谁被谁用 就是 子组件
           */
        new Vue({
            el:'#app',
            components:{
                hdNav: {
                    template: `<h2>选项组件</h2>`//子组件
                }
            }
        })
    </script>
</body>
</html>
