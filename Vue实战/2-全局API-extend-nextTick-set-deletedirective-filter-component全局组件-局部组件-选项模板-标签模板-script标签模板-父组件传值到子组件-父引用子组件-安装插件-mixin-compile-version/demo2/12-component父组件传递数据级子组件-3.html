<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <hd-nav title="商品列表" main-title="主标题"></hd-nav>  <!--父组件-->
</div>
    <script>
           /*
           *谁用谁 就是 父组件
           *谁被谁用 就是 子组件
           */
        new Vue({
            el:'#app',
            components:{
                hdNav: {
                    template: `<h2>选项组件-{{title}}-{{mainTitle}}</h2>`,//子组件
                    //props用于接收父组件的数据
                    props:["title","mainTitle"]
                }
            }
        })
    </script>
</body>
</html>
