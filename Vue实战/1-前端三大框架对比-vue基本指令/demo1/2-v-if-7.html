<!doctype html><!--文档头信息-->
<html lang="en"><!--根标签-->
<head><!--头部标签-->
    <meta charset="UTF-8"><!--字符编码-->
    <title>整理笔记十九（一）-4</title><!--网站标题 -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <!--把数据插入到app作用域下，需要 用 插值符号 {{ 变量 }}  ${变量}-->
         <h2 v-text="msg"></h2>
         <hr>
         <div v-if="isLogin">请输入你的用户名</div>
         <div v-else-if="isLogin">请登录</div>
         <div v-else-if="isLogin">我已登录</div>
         <div else="isLogin">我还没有登录</div>
</div>
    <script src="../js/vue.js"></script>
    <script>
        // if(false){
        //
        // }else if{
        //
        // }else{
        //
        // }
        //MVVM
        new Vue({
            el:"#app",
            data:{
                // 我们请求过来的原始数据 都会放到 data，
                msg:'v-if 移入移出 移动出没有dom节点，不存在页面上面',
                isLogin:false
            }
        })
    </script>
</body>
</html>
