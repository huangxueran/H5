<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
     <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    {{num}}
    <br>
    <input type="button" @click="add" value="add">
</div>
<script>
    let vm = new Vue({
        el: '#app',
        data(){
            return{
                num:123
            }
        },
        methods:{
            add(){
                this.num++;
            }
        }
    });
    console.log(vm.num)
</script>
</body>
</html>
