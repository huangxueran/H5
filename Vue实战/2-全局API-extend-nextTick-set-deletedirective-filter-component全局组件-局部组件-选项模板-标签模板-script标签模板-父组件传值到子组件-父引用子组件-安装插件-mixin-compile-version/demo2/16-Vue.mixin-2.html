<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
 <script src="../js/vue.js"></script>
</head>
<body>

<div id="app">
    <h2> {{msg}} - {{ num }}</h2>
    <input type="button" v-on:click="add" value="add">
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'Vue.mixin',
            num:0
             },
        methods:{
            add(){
                this.num++
            }
        }
        })
    </script>
</body>
</html>
