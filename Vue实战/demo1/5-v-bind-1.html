<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
<div id="app">
    <!--把数据插入到app作用域下，需要 用 插值符号 {{ 变量 }}  ${变量}-->
    <h2 v-text="msg"></h2>
    <hr>
</div>

<script src="../js/vue.js"></script>
<script>

    // MVVM
    new Vue({
        el:'#app',
        data:{
            msg:'v-bind',
            num:0
        }
    });
</script>
</body>
</html>
